<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1" />
      <div class="item-details">
        <h4>Product 1</h4>
        <p>Price: $10</p>
      </div>
      <div class="item-quantity">
        <button onclick="decreaseQuantity('product1')">-</button>
        <span id="quantityProduct1">2</span>
        <button onclick="increaseQuantity('product1')">+</button>
        <button class="delete-button" onclick="removeItem('product1')">
          Delete
        </button>
        <button class="heart-button" onclick="toggleLike('product1')">
          <svg class="heart-icon" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 16.13 2 13.08 2 9.5 2 6.42 4.42 4 7.5 4c1.74 0 3.41.81 4.5 2.09C13.09 4.81 14.76 4 16.5 4 19.58 4 22 6.42 22 9.5c0 3.58-3.4 6.63-8.55 10.54L12 21.35z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2" />
      <div class="item-details">
        <h4>Product 2</h4>
        <p>Price: $15</p>
      </div>
      <div class="item-quantity">
        <button onclick="decreaseQuantity('product2')">-</button>
        <span id="quantityProduct2">3</span>
        <button onclick="increaseQuantity('product2')">+</button>
        <button class="delete-button" onclick="removeItem('product2')">
          Delete
        </button>
        <button class="heart-button" onclick="toggleLike('product2')">
          <svg class="heart-icon" viewBox="0 0 24 24">
            <path
              d="M12 21.35l-1.45-1.32C5.4 16.13 2 13.08 2 9.5 2 6.42 4.42 4 7.5 4c1.74 0 3.41.81 4.5 2.09C13.09 4.81 14.76 4 16.5 4 19.58 4 22 6.42 22 9.5c0 3.58-3.4 6.63-8.55 10.54L12 21.35z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="total-price" id="totalPrice">Total Price: $45</div>
    <script src="script.js"></script>
  </body>
</html>
